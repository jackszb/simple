name: Update Geosite Direct

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 UTC 00:00 自动运行
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 安装 sing-box（官方安装脚本）
      - name: Install sing-box
        run: |
          curl -fsSL https://sing-box.app/install.sh | sh
          sing-box version

      # 5. 运行 Python 脚本生成 geosite-direct
      - name: Run geosite generation
        run: python3 generate_geosite.py

      # 6. 提交更新（修复 if/fi）
      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add rule-set/geosite-direct.json rule-set/geosite-direct.srs
          if ! git diff --cached --quiet; then
            git commit -m "Update geosite-direct"
            git push
          else
            echo "No changes to commit"
          fi
